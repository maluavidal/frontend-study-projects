<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <form action="#" method="get" target="_blank">
        <p>FORMULARIO</p>
        <p>
            <label>Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
         </p>
        <p> 
            <label>Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Seu sobrenome">
        </p>
        <p> 
            <label for="full">Sou full</label>
            <input type="checkbox" id="full" value="sim">
        </p>
        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </p>
        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>
       
        <p> 
            <label for="range">Nivel de experiencia</label>
            <input type="range" id="range" name="range" list="tickmarks">
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>

    </form>
</section>
</body>
</html>
