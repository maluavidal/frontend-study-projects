<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcularIMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">

        <h1>Tabela IMC</h1>
        <div>
        <div style="display: flex; width: 100%; align-items: center; justify-content: space-around;">
            <div style="display: flex; flex-direction: column;">
                <h3>IMC</h3>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
            </div>
            <div style="display: flex; flex-direction: column;">
                <h3>Resultado</h3>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
            </div>
        </div>
        <table class="tabela">
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </thead>

            <tbody>
                <td>Menos do que 18.5</td>
            
            </tbody>
        </table>
        </div>
        <form action="">
            <label for="peso">Peso:</label>
            <input type="text" id="peso"></label>

            <label for="altura">Altura:</label>
            <input type="text" id="altura"></label>

            <button>Calcular</button>
        </form>
    </section>
    </form>
    <script src="./assets/js/main.js"></script>
</body>
</html>
